<!DOCTYPE html>
<html>
<head>
    <style>
        #drop-zone {
            inset : 0;
            position : absolute;
        }
        #timeline {
            overflow : auto;
            width : 100%;
            position : relative;
        }
        #marker {
            position : absolute;
            top : 0;
            left : 10px;
            width : 5px;
            height : 100%;
            background-color : red;
            opacity : 0.7;
            pointer-events: none;
        }
        #thumbnails {
            display : flex;
            flex-direction : row;
        }
        #media div {
            opacity: 0.5;
        }
        #media div:hover {
            opacity: .7;
        }
        #media {
            height : 100px;
            position : relative;
        }
        .row {
            display : flex;
            flex-direction : row;
        }
        #stats {
            white-space: pre;
            overflow : auto;
            max-height : 360px;
        }
        #controls {
            display : flex;
            align-items : start;
            flex-direction : column;
            gap: 10px;
        }
        #circle {
            background : green;
            color : white;
        }
        #arrow {
            background : blue;
            color : white;
        }
        textarea {
            min-width : 400px;
            min-height : 200px;
        }
    </style>
</head>
<body>
    <div id="drop-zone">
        <ul id="projects"></ul>
        <div id="project"></div>
        <!-- Canvas element for video playback -->
        <div class="row">
            <canvas id="videoCanvas" width="640" height="360"></canvas>
            <div id="controls">
                <div id="stats"></div>
                <button id="playButton">Play / Pause</button>
                <div>
                    Edits
                    <button id="still">Still</button>
                    <button id="split">Split</button>
                    <button id="delete">Delete</button>
                    <button id="restore">Restore</button>
                </div>
                <div>
                    Marker
                    <button id="start">Start of clip</button>
                    <button id="beginning">Start of video</button>
                </div>
                <div>
                    Media
                    <button id="audio">Audio</button>
                    <button id="circle">Circle</button>
                    <button id="arrow">Arrow</button>
                </div>
                <input type="number" id="scale" />
            </div>
            <textarea id="text"></textarea>
        </div>
        <div id="timeline">
            <div id="thumbnails"></div>
            <div id="media"></div>
            <div id="marker"></div>
        </div>
        <button id="record">Record</button>
        <button id="thumbnail">Thumbnail</button>
        <button id="transcript">transcript</button>
    </div>
